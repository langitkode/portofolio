<svg width="900" height="460" viewBox="0 0 900 460" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: none; stroke: #000; stroke-width: 1.5; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .arrow { stroke: #000; stroke-width: 1.2; fill: none; marker-end: url(#arrowhead); }
    .label { font-size: 12px; fill: #000; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"></polygon>
    </marker>
  </defs>

  <!-- Admin Client -->
  <rect x="40" y="195" width="200" height="70" class="box"></rect>
  <text x="140" y="225" text-anchor="middle" class="text">Admin Client</text>
  <text x="140" y="245" text-anchor="middle" class="label">(Dashboard UI)</text>

  <!-- Config Database -->
  <rect x="310" y="80" width="220" height="70" class="box"></rect>
  <text x="420" y="110" text-anchor="middle" class="text">Configuration Store</text>
  <text x="420" y="130" text-anchor="middle" class="label">(Supabase)</text>

  <!-- Generator Engine -->
  <rect x="310" y="195" width="220" height="70" class="box"></rect>
  <text x="420" y="225" text-anchor="middle" class="text">Generator Engine</text>
  <text x="420" y="245" text-anchor="middle" class="label">(Node.js)</text>

  <!-- Template Schema -->
  <rect x="310" y="310" width="220" height="70" class="box"></rect>
  <text x="420" y="340" text-anchor="middle" class="text">Template Schema</text>
  <text x="420" y="360" text-anchor="middle" class="label">(JSON / MDX)</text>

  <!-- Output Repo -->
  <rect x="620" y="195" width="220" height="70" class="box"></rect>
  <text x="730" y="225" text-anchor="middle" class="text">Generated Project</text>
  <text x="730" y="245" text-anchor="middle" class="label">(Next.js Repo)</text>

  <!-- Hosting -->
  <rect x="620" y="310" width="220" height="70" class="box"></rect>
  <text x="730" y="340" text-anchor="middle" class="text">Hosting Platform</text>
  <text x="730" y="360" text-anchor="middle" class="label">(Cloudflare Pages)</text>

  <!-- Arrows -->
  <line x1="240" y1="230" x2="310" y2="115" class="arrow"></line>
  <text x="255" y="165" class="label">read/write</text>

  <line x1="240" y1="230" x2="310" y2="230" class="arrow"></line>
  <text x="255" y="220" class="label">generate</text>

  <line x1="240" y1="230" x2="310" y2="345" class="arrow"></line>
  <text x="255" y="320" class="label">select</text>

  <line x1="530" y1="230" x2="620" y2="230" class="arrow"></line>
  <text x="560" y="220" class="label">emit</text>

  <line x1="730" y1="265" x2="730" y2="310" class="arrow"></line>
  <text x="745" y="295" class="label">deploy</text>
</svg>
