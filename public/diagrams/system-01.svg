<svg width="960" height="480" viewBox="0 0 960 480" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: none; stroke: #000; stroke-width: 1.5; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .arrow { stroke: #000; stroke-width: 1.2; fill: none; marker-end: url(#arrowhead); }
    .label { font-size: 12px; fill: #000; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"></polygon>
    </marker>
  </defs>

  <!-- Client -->
  <rect x="40" y="205" width="200" height="70" class="box"></rect>
  <text x="140" y="235" text-anchor="middle" class="text">Web Client</text>
  <text x="140" y="255" text-anchor="middle" class="label">Vite + React Router</text>

  <!-- UI System -->
  <rect x="300" y="80" width="220" height="70" class="box"></rect>
  <text x="410" y="110" text-anchor="middle" class="text">Technical UI System</text>
  <text x="410" y="130" text-anchor="middle" class="label">Typography / Layout</text>

  <!-- MDX -->
  <rect x="300" y="205" width="220" height="70" class="box"></rect>
  <text x="410" y="235" text-anchor="middle" class="text">MDX Data Layer</text>
  <text x="410" y="255" text-anchor="middle" class="label">Content Source of Truth</text>

  <!-- Convex -->
  <rect x="300" y="330" width="220" height="70" class="box"></rect>
  <text x="410" y="360" text-anchor="middle" class="text">Interaction Store</text>
  <text x="410" y="380" text-anchor="middle" class="label">Convex (Realtime)</text>

  <!-- Generation -->
  <rect x="600" y="205" width="220" height="70" class="box"></rect>
  <text x="710" y="235" text-anchor="middle" class="text">Generation Scripts</text>
  <text x="710" y="255" text-anchor="middle" class="label">Templates / Automation</text>

  <!-- Arrows -->
  <line x1="240" y1="240" x2="300" y2="115" class="arrow"></line>
  <text x="255" y="165" class="label">render</text>

  <line x1="240" y1="240" x2="300" y2="240" class="arrow"></line>
  <text x="255" y="230" class="label">read</text>

  <line x1="240" y1="240" x2="300" y2="365" class="arrow"></line>
  <text x="255" y="330" class="label">interact</text>

  <line x1="520" y1="240" x2="600" y2="240" class="arrow"></line>
  <text x="550" y="230" class="label">generate</text>
</svg>
